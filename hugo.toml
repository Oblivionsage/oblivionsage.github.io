baseURL = 'https://oblivionsage.github.io/'
languageCode = 'en-us'
title = 'oblivionsage'

[params]
  description = 'Security Researcher & Reverse Engineer'
  tagline = 'Finding vulnerabilities in real-world systems.'

[taxonomies]
  tag = 'tags'

[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = 'github-dark'
    lineNos = false
    codeFences = true
    guessSyntax = true
