baseURL = 'https://oblivionsage.github.io/'
languageCode = 'en-us'
title = 'oblivionsage'

[params]
  description = 'Vulnerability Research & Cybersecurity — Reversing · Fuzzing · C/C++ · Assembly'

[taxonomies]
