{{ define "main" }}
<div class="hero">
    <h1 class="hero-title">{{ .Site.Title }}</h1>
    <p class="hero-subtitle">{{ .Site.Params.description }}</p>
    <p class="hero-skills">{{ .Site.Params.skills }}</p>
    <p class="hero-tagline">{{ .Site.Params.tagline }}</p>
</div>

<h2>Latest Posts</h2>
<ul class="post-list">
{{ range first 5 (where .Site.RegularPages "Section" "posts") }}
    <li>
        <div class="post-title"><a href="{{ .Permalink }}">{{ .Title }}</a></div>
        <span class="post-date">{{ .Date.Format "January 2, 2006" }}</span>
    </li>
{{ end }}
</ul>
{{ end }}
