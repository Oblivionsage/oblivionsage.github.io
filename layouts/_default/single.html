{{ define "main" }}
<article>
    <h1>{{ .Title }}</h1>
    <div class="post-meta">
        <span class="post-date">{{ .Date.Format "January 2, 2006" }}</span>
        <span class="reading-time">· {{ math.Round (div (countwords .Content) 200.0) }} min read</span>
    </div>
    {{ with .Params.tags }}
    <div class="post-tags">
        {{ range . }}
        <a href="/tags/{{ . | urlize }}/" class="tag">#{{ . }}</a>
        {{ end }}
    </div>
    {{ end }}
    <hr>
    {{ .Content }}
    <hr>
    <p><a href="/">← Back to Home</a></p>
</article>
{{ end }}
